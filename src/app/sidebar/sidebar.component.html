<div class="sidebar">
  <div class="sidebar-heading">
    Filters
  </div>
  <div class="sidebar-description">
    Splice data in the charts based on the following filters:
  </div>
  <ul class="sidebar-navbar nav flex-column">
    <!--Country filter-->
    <li class="nav-item">
      <div class="nav-header" (click)="fnToggleState('countryPanelOpen')">
        <span>Versus Country</span>
        <span class="float-sm-right" *ngIf="!state.countryPanelOpen">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
        <span class="float-sm-right" *ngIf="state.countryPanelOpen">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
      </div>
      <div class="nav-panel" *ngIf="state.countryPanelOpen" [class.active]="state.countryPanelOpen">
        <ul>
          <li *ngFor="let country of countryArr">
            <input type="checkbox" value="{{ country }}" (change)="fnToggleCountry($event.target)" [checked]=state.countryList[country]/>
            <label for="#{{country}}"> {{ country }}</label>
          </li>
        </ul>
      </div>
    </li>
    <!-- Innings filter-->
    <li class="nav-item">
      <div class="nav-header" (click)="fnToggleState('battingInningsPanelOpen')">
        <span>Batting Innings</span>
        <span class="float-sm-right" *ngIf="!state.battingInningsPanelOpen">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
        <span class="float-sm-right" *ngIf="state.battingInningsPanelOpen">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
      </div>
      <div class="nav-panel" *ngIf="state.battingInningsPanelOpen" [class.active]="state.battingInningsPanelOpen">
        <ul>
          <li *ngFor="let inning of inningsArr">
            <input type="checkbox" value="{{ inning }}" (change)="fnToggleInnings($event.target)" [checked]=state.inningsList[inning]/>
            <label for="#{{ inning }}"> Batting {{ inning }}</label>
          </li>
        </ul>
      </div>
    </li>
    <!--Result filter-->
    <li class="nav-item">
      <div class="nav-header" (click)="fnToggleState('matchResultPanelOpen')">
        <span>Match Result</span>
        <span class="float-sm-right" *ngIf="!state.matchResultPanelOpen">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
        <span class="float-sm-right" *ngIf="state.matchResultPanelOpen">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
      </div>
      <div class="nav-panel" *ngIf="state.matchResultPanelOpen" [class.active]="state.matchResultPanelOpen">
        <ul>
          <li *ngFor="let result of matchResultArr">
            <input type="checkbox" value="{{ result }}" (change)="fnToggleMatchResult($event.target)" [checked]=state.matchResultList[result]/>
            <label for="#{{ result }}"> Match {{ result }}</label>
          </li>
        </ul>
      </div>
    </li>
    <!-- Ground location filter-->
    <li class="nav-item">
      <div class="nav-header" (click)="fnToggleState('groundLocationPanelOpen')">
        <span>Ground Location</span>
        <span class="float-sm-right" *ngIf="!state.groundLocationPanelOpen">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
        <span class="float-sm-right" *ngIf="state.groundLocationPanelOpen">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
      </div>
      <div class="nav-panel" *ngIf="state.groundLocationPanelOpen" [class.active]="state.groundLocationPanelOpen">
        <ul>
          <li *ngFor="let ground of groundLocationArr">
            <input type="checkbox" value="{{ ground }}" (change)="fnToggleGroundLocation($event.target)" [checked]=state.groundLocationList[ground]/>
            <label for="#{{ ground }}"> Match {{ ground }}</label>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
