<div class="sidebar">
  <div class="sidebar-heading">
    Filters
  </div>
  <div class="sidebar-description">
    Splice data in the charts based on the following filters:
  </div>
  <ul class="sidebar-navbar nav flex-column">
    <li class="nav-item">
      <div class="nav-header" (click)="fnToggleState('countryPanelOpen')">
        <span>Sachin VS Country</span>
        <span class="float-sm-right" *ngIf="!state.countryPanelOpen">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </span>
        <span class="float-sm-right" *ngIf="state.countryPanelOpen">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </span>
      </div>
      <!--<a class="nav-link" href="#">Country</a>-->
      <div class="nav-panel" *ngIf="state.countryPanelOpen" [class.active]="state.countryPanelOpen">
        <ul>
          <li *ngFor="let country of countryListArr">
            <input type="checkbox" value="{{ country }}" (change)="fnToggleCountry($event.target)" checked/>
            <label for="#{{country}}"> {{ country }}</label>
          </li>
        </ul>
      </div>
    </li>
    <li class="nav-item">
      <div class="nav-header">Filter2</div>
      <!--<a class="nav-link" href="#">Country</a>-->
      <div class="nav-panel">
        <ul>
          <li>option1</li>
          <li>option2</li>
        </ul>
      </div>
    </li>
  </ul>
</div>
